- description: ISO 8601 datetime string tz-naive
  inputs:
    value: "2024-05-01T12:30:00"
  expected:
    utc_datetime: 2024-05-01T12:30:00+00:00

- description: ISO 8601 datetime instance tz-naive
  inputs:
    value: 2024-05-01T12:30:00
  expected:
    utc_datetime: 2024-05-01T12:30:00+00:00

- description: date only string with no time
  inputs:
    value: "2024-05-01"
  expected:
    utc_datetime: 2024-05-01T00:00:00+00:00

- description: date only instance with no time
  inputs:
    value: 2024-05-01
  expected:
    utc_datetime: 2024-05-01T00:00:00+00:00

- description: UTC pandas.Timestamp tz-aware as string
  inputs:
    value: "2024-05-01 08:30:00+00:00"
  expected:
    utc_datetime: 2024-05-01T08:30:00+00:00

- description: UTC pandas.Timestamp tz-aware as instance
  inputs:
    value: 2024-05-01 08:30:00+00:00
  expected:
    utc_datetime: 2024-05-01T08:30:00+00:00

- description: tz-naive pandas.Timestamp as string
  inputs:
    value: "2024-05-01 08:30:00"
  expected:
    utc_datetime: 2024-05-01T08:30:00+00:00

- description: tz-naive pandas.Timestamp as instance
  inputs:
    value: 2024-05-01 08:30:00
  expected:
    utc_datetime: 2024-05-01T08:30:00+00:00

- description: tz-aware string (different timezone)
  inputs:
    value: "2024-05-01 09:30:00+01:00"
  expected:
    utc_datetime: 2024-05-01T08:30:00+00:00

- description: tz-aware instance (different timezone)
  inputs:
    value: 2024-05-01 09:30:00+01:00
  expected:
    utc_datetime: 2024-05-01T08:30:00+00:00

- description: Null input
  inputs:
    value: null
  expected:
    utc_datetime: null

